<div class="container text-center">
    <div class="row">
      <div class="col mb-2 mt-5" *ngFor="let item of artforms">
        <div class="card" style="width: 18rem;">
            <img src="../../../assets/pics/{{item.img}}" class="card-img-top" alt="..." height="200" width="200">
            <div class="card-body">
              <h5 class="card-title">{{item.name}}</h5>
              <p class="card-text">{{item.description}}</p>
              <a (click)="gotohere(item.id)" class="btn btn-primary">See more</a>

            </div>
          </div>
      </div>
    </div>
  </div>
